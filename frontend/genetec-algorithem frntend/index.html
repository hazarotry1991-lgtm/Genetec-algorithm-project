<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختيار الميزات بالخوارزمية الجينية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>اختيار الميزات بالخوارزمية الجينية</h1>

  <section>
    <label>رفع ملف CSV:</label>
    <input type="file" id="csvInput" accept=".csv"><br><br>

    <label>اسم عمود الهدف:</label>
    <input type="text" id="targetInput" placeholder="مثلاً: target"><br><br>

    <label>النموذج:</label>
    <select id="modelSelect">
      <option value="logreg">Logistic Regression</option>
      <option value="svm">SVM</option>
      <option value="rf">Random Forest</option>
    </select><br><br>

    <label>عدد السكان (Population):</label>
    <input type="number" id="populationInput" value="30" min="10" max="500"><br><br>

    <label>عدد الأجيال (Generations):</label>
    <input type="number" id="generationsInput" value="20" min="5" max="200"><br><br>

    <label>معدل الطفرة (Mutation):</label>
    <input type="range" id="mutationInput" min="0" max="0.5" step="0.01" value="0.05"><br><br>

    <label>معدل التزاوج (Crossover):</label>
    <input type="range" id="crossoverInput" min="0" max="1" step="0.05" value="0.8"><br><br>

    <label>وزن الدقة مقابل قلة الميزات (Alpha):</label>
    <input type="range" id="alphaInput" min="0" max="1" step="0.05" value="0.9"><br><br>

    <button onclick="runGA()">تشغيل</button>
  </section>

  <section id="resultsSection" style="display:none;">
    <h2>النتائج</h2>
    <p id="accuracyResult"></p>
    <p id="featuresCount"></p>
    <p id="selectedIndices"></p>
    <pre id="reportJson"></pre>
  </section>

  <script src="script.js"></script>
</body>
</html>
